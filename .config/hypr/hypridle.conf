# $LOCKSCREEN = hyprlock # preferred LOCKSCREEN e.g swaylock
$LOCKSCREEN = hyde-shell lockscreen  # Calls $LOCKSCREEN


# // --- General hypridle settings ---
general {
    lock_cmd = $LOCKSCREEN # Registers the lockscreen command to dbus so it can be invoked by `loginctl lock-session`
    # unlock_cmd = #notify-send "unlock!"      # Command to run on unlock (optional)
    before_sleep_cmd = loginctl lock-session    # Locks before sleep
    # after_sleep_cmd = # notify-send "Awake!"  # Command after waking up (optional)
    ignore_dbus_inhibit = false             # Ignore dbus idle-inhibit requests (false = respect them)
    ignore_systemd_inhibit = false          # Ignore systemd-inhibit --what=idle (false = respect them)
}


# --- Dim display on battery ---
listener {
    timeout = 60          # 1 min idle
    on-timeout = bash -c 'if [ "$(cat /sys/class/power_supply/ACAD/online)" = "0" ]; then brightnessctl set 1%; fi'
    on-resume = brightnessctl r
}

# --- DPMS off ---
listener {
    timeout = 240         # 4 min on battery
    on-timeout = bash -c 'if [ "$(cat /sys/class/power_supply/ACAD/online)" = "0" ]; then hyprctl dispatch dpms off; fi'
    on-resume = hyprctl dispatch dpms on
}

# --- Lock and suspend on battery ---
listener {
    timeout = 720         # 12 min
    on-timeout = bash -c 'if [ "$(cat /sys/class/power_supply/ACAD/online)" = "0" ]; then loginctl lock-session && systemctl suspend; fi'
}

# --- Dim on AC ---
listener {
    timeout = 300         # 5 min on AC
    on-timeout = bash -c 'if [ "$(cat /sys/class/power_supply/ACAD/online)" = "1" ]; then brightnessctl set 1%; fi'
    on-resume = brightnessctl r
}

# --- DPMS on AC ---
listener {
    timeout = 720         # 12 min on AC
    on-timeout = bash -c 'if [ "$(cat /sys/class/power_supply/ACAD/online)" = "1" ]; then hyprctl dispatch dpms off; fi'
    on-resume = hyprctl dispatch dpms on
}

# --- Lock on AC ---
listener {
    timeout = 1020        # 17 min on AC
    on-timeout = bash -c 'if [ "$(cat /sys/class/power_supply/ACAD/online)" = "1" ]; then loginctl lock-session; fi'
}


# // --- Custom listeners ---
# hyprlang noerror true
# Source any additional listener configs from this path (wildcard supported)
# Note: 'source' command is not implemented yet in hyprlang, but left for future use
source = ./hypridle/*
